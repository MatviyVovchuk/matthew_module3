matthew_guestbook.page:
  path: '/guestbook'
  defaults:
    _controller: '\Drupal\matthew_guestbook\Controller\GuestbookController::content'
    _title: 'Guestbook'
  requirements:
    _permission: 'access content'

matthew_guestbook.form:
  path: '/guestbook/add'
  defaults:
    _controller: '\Drupal\matthew_guestbook\Controller\GuestbookController::add'
    _title: 'Add Guestbook Entry'
  requirements:
    _permission: 'access content'

matthew_guestbook.edit:
  path: '/guestbook/{id}/edit'
  defaults:
    _controller: '\Drupal\matthew_guestbook\Controller\GuestbookController::edit'
    _title: 'Edit Guestbook Entry'
  requirements:
    _permission: 'administer site configuration'

matthew_guestbook.delete:
  path: '/guestbook/{id}/delete'
  defaults:
    _controller: '\Drupal\matthew_guestbook\Controller\GuestbookController::delete'
    _title: 'Delete Guestbook Entry'
  requirements:
    _permission: 'administer site configuration'
